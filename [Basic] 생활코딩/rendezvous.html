<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-rendezvous</title>
</head>
<body>
    <h1>Javascript</h1>
    <script>document.write('hello world');</script>
    <h1>HTML</h1>
    hello world
    <br>
    <br>
    <h1>JS Event</h1>
    <input type="button" value="event" onclick="alert('Event is happened!');">
    <!-- onclick 속성은 JS, 웹에서 위치 기억후 실행 -->
    <input type="text" onchange="alert('change!');">
    <input type="text" onkeydown="alert('key-down!');">
</body>
</html>
