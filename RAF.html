<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .exapmle {
        margin-left: -50px;
      }

      .value {
        text-align: center;
        margin-top: -5rem;
        font-weight: 100;
        font-size: 7rem;
      }
    </style>
  </head>
  <body>
    <img
      src="../images/blend-image-1.jpg"
      alt="example"
      class="example"
      width="300"
    />
    <div class="value">requestAnimationFrame</div>
  </body>
  <script>
    const example = document.querySelector(".exapmle");
    const value = document.querySelector(".value");
    let yPos = 0;
    function render() {
      value.innerHTML = yPos;
      example.style.transform = `translateY(${yPos}px)`;
      yPos += 10;

      requestAnimationFrame(render);
    }
    render();
  </script>
</html>
